<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <title>Olá, mundo!</title>
  </head>
  <body class="container mt-5">
    <h1>Cadastrar nota</h1>
    <form method="POST" id="cadastronota">
        <div class="form-group">
            <label>Aluno</label>
            <input type="text" class="form-control" id="aluno" name="aluno" placeholder="Nome completo do aluno">
        </div>
        <div class="form-group">
            <label>Disciplina</label>
            <input type="text" class="form-control" id="disciplina" name="disciplina" placeholder="Disciplina">
        </div>
        <div class="form-group">
            <label>Nota</label>
            <input type="number" class="form-control" name="valornota" id="valornota">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <a class="btn btn-primary mt-2" href="exibir.html">Ver Notas</a>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="../node_modules/jquery/jquery.js"></script>
    <script src="../node_modules/popper.js/dist/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../js/criarnota.js"></script>
  </body>
</html>
